<script>

    // 3. Inicializar Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();






  window.getProductos = async () => {
    try {
      const snapshot = await db.collection("productos").get();
      
      // Convertimos los documentos de Firebase a un arreglo simple para Blazor
      let lista = [];
      snapshot.forEach(doc => {
        let data = doc.data();
        data.Id = doc.id; // Guardamos el ID del documento por si acaso
        lista.push(data);
      });
      
      return lista;
    } catch (error) {
      console.error("Error leyendo inventario:", error);
      return [];
    }
  };
  // 4. Funciones que llamar치 Blazor (window.NombreFuncion)
  
  // FUNCI칍N PARA CREAR CUENTA (La que sale en el video)
  window.createAccount = async (email, password) => {
    try {
      await auth.createUserWithEmailAndPassword(email, password);
      return true; // Retorna true si fue exitoso
    } catch (error) {
      console.error(error);
      return false; // Retorna false si hubo error
    }
  };

  // FUNCI칍N PARA LOGIN (Extra: Misma l칩gica pero para iniciar sesi칩n)
  window.loginUser = async (email, password) => {
    try {
      await auth.signInWithEmailAndPassword(email, password);
      return true;
    } catch (error) {
      console.error(error);
      return false;
    }
  };
</script>
